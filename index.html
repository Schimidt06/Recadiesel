    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #f4f4f5;
      }
      .font-display {
        font-family: 'Oswald', sans-serif;
      }
      .glass-card {
        background: rgba(24, 24, 27, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(63, 63, 70, 0.4);
      }
      .checkered-bg {
        background-image: linear-gradient(45deg, #18181b 25%, transparent 25%), 
                          linear-gradient(-45deg, #18181b 25%, transparent 25%), 
                          linear-gradient(45deg, transparent 75%, #18181b 75%), 
                          linear-gradient(-45deg, transparent 75%, #18181b 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      /* Custom focus styles for brand color */
      input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 0 2px rgba(161, 42, 46, 0.2);
      }

      /* Animação de rotação 3D para o Modal */
      @keyframes flipIn {
        0% {
          transform: rotateY(-90deg) rotateX(20deg) scale(0.5);
          opacity: 0;
        }
        60% {
          transform: rotateY(10deg) rotateX(-5deg) scale(1.05);
        }
        100% {
          transform: rotateY(0) rotateX(0) scale(1);
          opacity: 1;
        }
      }

      .animate-flip-in {
        animation: flipIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        perspective: 1200px;
      }
    </style>
