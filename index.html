
<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recadiesel | Funilaria e Pintura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #f4f4f5;
        position: relative;
      }
      
      /* Granulação Metálica de Fundo */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        opacity: 0.03;
        pointer-events: none;
        z-index: 1;
      }

      .font-display {
        font-family: 'Oswald', sans-serif;
      }
      
      .glass-card {
        background: rgba(24, 24, 27, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(63, 63, 70, 0.4);
      }
      
      /* Efeito de Reflexo de Cabine (Melhorado) */
      .reflection-text {
        position: relative;
        background: linear-gradient(
          to right,
          #666 0%,
          #fff 45%,
          #fff 55%,
          #666 100%
        );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(255,255,255,0.1);
      }

      .reflection-text-red {
        position: relative;
        background: linear-gradient(
          to right,
          #600 0%,
          #A12A2E 40%,
          #ff8888 50%,
          #A12A2E 60%,
          #600 100%
        );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s ease-in-out infinite;
      }

      @keyframes shine {
        0% { background-position: -100% center; }
        100% { background-position: 100% center; }
      }

      /* Animação de rotação 3D para o Modal */
      @keyframes flipIn {
        0% {
          transform: rotateY(-90deg) rotateX(20deg) scale(0.5);
          opacity: 0;
        }
        60% {
          transform: rotateY(10deg) rotateX(-5deg) scale(1.05);
        }
        100% {
          transform: rotateY(0) rotateX(0) scale(1);
          opacity: 1;
        }
      }

      .animate-flip-in {
        animation: flipIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        perspective: 1200px;
      }
    </style>
